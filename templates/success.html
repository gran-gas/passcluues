{% extends 'layout.html' %}
{% block title %}Logged | Key generated{% endblock %} 
{% block main %}

<main>
        <div class="card text-center principal">
        
            <form class="my-auto" id="formgenerate">
            <nav class="navbar navbar-dark bg-dark my-auto">
                    <a class="navbar-brand"href="">
                    <img src="../static/img/success.svg" width="90" height="90" class="d-inline-block align-top" alt="">
                    </a>
                </nav>
            
                <div class="card-body align-middle ">
                    <h5 class="card-title" >Key successfully generated</h5>
                    <p class="h4 keygen" id="key">{{    keygen    }}</p>
                    <br>
                    <button class="boton btn btn-dark" data-clipboard-target="#key">
                        Copy to clipboard
                    </button>
                    <br>
                    <br>
                    <p>Key generated, you can now login</p>
                    <div class="form-row d-flex justify-content-center">
                        <form method="post">
                            <div class="col-11">
                                <a href="index.html">
                                    <button type="button" class="btn btn-info generate">Log In</button>
                                </a>
                            </div>
                        </form>

                        
                    </div>

                    <br>

                    <div class="form-row d-flex justify-content-center">
                            <div class="col-5">
                                    
                            </div>
                    </div>
                </form>
            </div>
        </div>
    </main>



{% endblock %}
